<div class="row-fluid">
	<div class="span4">
		<div class="control-group">
			<label class="control-label horz span8" for="rrc">
				<a href="#" rel="tooltip" data-trigger="hover" data-placement="right" class="tip" data-title="Check if substantial meeting with RRC">RRC</a>
			</label>
			<div class="controls">
				<input type="checkbox" class="checkbox" name="rrc" id="rrc" <%= 'checked' if @report.rrc %> />

		</div>
	</div>
</div>
