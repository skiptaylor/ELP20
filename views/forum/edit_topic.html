<div class="row">
	<div class="span12">
		<h1><i class="icon-bullhorn muted"></i> &nbsp;eduCONNECT&trade; Forum</h1>
	</div>
</div>

<div class="row">
	<div class="span12">

		<%= erb :'forum/tabs', :layout => false, :locals => {:current_tab => 'Instructions'} %>

	</div>
</div>
<div class="row">
	<div class="topics span12">

		<h3>Edit Topic</h3>
		<form method="post">
			<p>
				<label for="title">Title</label>
				<input name="title" type="text" id="topic_title" class="textfield span12" value="<%= @topic.title %>" />
			</p>
			<p><textarea name="description" class="span12" rows="24" id="description"><%= @topic.description %></textarea></p>
			<p>
				<input type="submit" class="btn btn-small btn-success" value="Save Topic" />
				
				<a href="<%= request.referrer %>" class="btn btn-small">cancel</a>
			</p>
		</form>

	</div>
</div>
